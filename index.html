<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href ="./style.css" type= "text/css" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    
</head>


<body >
    <center>
    <div id="1">

    <h1>Registration Form</h1><br>
    
    
    <form>
        <table>
            <tr>
                <td>Student Name:</td><td><input name="name" id="name" type="text" maxlength="30"></td>
            </tr>
            <tr>
                <td>Register Number:</td><td><input id="regno" type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td><td><input id="dob" type="text"></td>
            </tr>
            <tr>
                <td>Program:</td><td><input id="prog" type="text"></td>
            </tr>
            <tr>
                <td>E-Mail ID:</td><td><input id="email" type="text"></td>
            </tr>
            <tr>
                <td>Phone Number:</td><td><input id="phoneno" type="text" maxlength="10"></td>
            </tr>
        </table>
    </form>       
    </center>

    <table>
    <tr><td ><br><button  id="submit" onclick="validate(); document.getElementById('name').value = ''; document.getElementById('regno').value = ''; document.getElementById('dob').value = ''; document.getElementById('prog').value = ''; document.getElementById('email').value = ''; document.getElementById('phoneno').value = '';">Submit</button></td></tr>
    </table>
</div>
    </body>

<script src="index.js"></script>
</body>
</html>
